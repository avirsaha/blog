
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviraj Saha Blog</title>
  <script>
  const toggleBtn = document.querySelector('.nav-toggle');
  const navLinks = document.querySelector('.nav-links');

  toggleBtn.addEventListener('click', () => {
    navLinks.classList.toggle('open');
    // Optional: animate hamburger into “X”
    toggleBtn.classList.toggle('active');
  });
  </script>
  <style>
    /* Color Palette */
    :root {
      --primary: #0D1B2A;       /* Deep Navy Blue */
      --secondary: #00BFA6;     /* Electric Teal */
      --neutral-bg: #F5F7FA;    /* Off-White */
      --text: #333333;          /* Dark Gray */
      --accent: #FF6F61;        /* Warm Coral Orange */
      --trust: #6CA0DC;         /* Soft Sky Blue */
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-image: url(''); /* Replace with your path */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: var(--neutral-bg);
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--neutral-bg);
      color: var(--text);
      line-height: 1.6;
    }

    .landing-page {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 60px auto;
      gap: 48px;
      padding: 0 20px;
    }

    /* Left Column: Profile Card */
    .author-profile {
      flex: 1;
      min-width: 300px;
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    .author-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--secondary);
      box-shadow: 0 0 12px var(--secondary);
      margin-bottom: 16px;
    }

    .author-name {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
    }

    .author-title {
      font-size: 16px;
      color: var(--trust);
      margin: 8px 0;
    }

    .author-intro {
      font-size: 14px;
      color: var(--text);
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .social-icon svg {
      width: 24px;
      height: 24px;
      fill: var(--secondary);
      transition: fill 0.3s ease;
    }

    .social-icon:hover svg {
      fill: var(--accent);
    }

    .rss-btn {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .portfolio-btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }


    .rss-btn:hover {
      background-color: var(--secondary);
    }

    .portfolio-btn:hover {
      background-color: var(--secondary);
    }
    /* Right Column: Blog Feed */
    .blog-feed {
      flex: 2;
      min-width: 300px;
      max-height: 600px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding-right: 10px;
      scroll-behavior: smooth;
    }

    .blog-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      border-left: 4px solid var(--secondary);
      transition: border-color 0.3s ease;
    }

    .blog-card:hover {
      border-color: var(--accent);
    }

    .post-title {
      font-size: 18px;
      margin: 0 0 8px;
      color: var(--primary);
    }

    .post-excerpt {
      font-size: 14px;
      color: var(--text);
      margin-bottom: 12px;
    }

    .read-more {
      font-size: 14px;
      font-weight: 600;
      color: var(--secondary);
      text-decoration: none;
    }

    .read-more:hover {
      color: var(--accent);
    }

    /* Scrollbar Styling */
    .blog-feed::-webkit-scrollbar {
      width: 8px;
    }

    .blog-feed::-webkit-scrollbar-thumb {
      background-color: var(--secondary);
      border-radius: 4px;
    }

    .blog-feed::-webkit-scrollbar-thumb:hover {
      background-color: var(--accent);
    }

    @media (max-width: 768px) {
      .landing-page {
        flex-direction: column;
        margin-top: 40px;
      }

      .author-profile, .blog-feed {
        width: 100%;
        padding-left: 0px;
      }

      .blog-feed {
        max-height: none;
      }
    }
.profile-label {
  padding-top: 0px;
  padding-bottom: 30px;
  text-align: center;
  font-size: 15px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--primary);
  margin-bottom: 12px;

}
    /* Nav Container */
.blog-nav {
  background-color: var(--primary);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}

.blog-nav .nav-container {
  max-width: 960px;
  margin: 0 auto;
  padding: 12px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo/Title */
.nav-logo {
  font-size: 20px;
  font-weight: 700;
  color: var(--secondary);
}

/* Links */
.nav-links {
  list-style: none;
  display: flex;
  gap: 32px;
  margin: 0;
  padding: 0;
}

.nav-links a {
  color: var(--secondary);
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s ease;
}

.nav-links a:hover,
.nav-links a:focus {
  color: var(--accent);
  outline: none;
}

/* Hamburger */
.nav-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 24px;
  height: 18px;
  background: none;
  border: none;
  cursor: pointer;
}

.nav-toggle span {
  display: block;
  height: 3px;
  border-radius: 2px;
  background-color: var(--secondary);
  transition: all 0.3s ease;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .nav-toggle {
    display: flex;
  }

  .nav-links {
    position: absolute;
    top: 100%;
    right: 0;
    background-color: var(--primary);
    flex-direction: column;
    align-items: flex-start;
    width: 200px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    border-bottom-left-radius: 12px;
  }

  .nav-links.open {
    max-height: 300px; /* Enough to show all links */
  }

  .nav-links li {
    width: 100%;
  }

  .nav-links a {
    display: block;
    width: 100%;
    padding: 12px 20px;
  }
}

  </style>
